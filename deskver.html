<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuub - Theming & Tweaks for iOS 17+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Top Section - Glassmorphic */
        .top-logo {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), transparent);
        }

        .logo {
            height: 90px;
            filter: blur(0.5px) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: glow 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .main-section {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 30px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .main-section:hover {
            transform: translateY(-5px);
        }

        .phone-section {
            flex: 1;
            text-align: center;
        }

        .phone-mockup {
            max-height: 65vh;
            filter: drop-shadow(0 5px 20px rgba(65, 195, 255, 0.25));
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .phone-mockup:hover {
            transform: scale(1.02);
        }

        .text-section {
            flex: 1;
            padding: 0 40px;
        }

        .heading {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            animation: slideIn 1s ease-out;
        }

        .subheading {
            font-size: 2.5rem;
            font-weight: 600;
            font-style: italic;
            color: hsl(40, 100%, 80%);
            animation: hueShift 10s infinite linear, slideIn 1.2s ease-out;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            margin: 20px 0;
            animation: fadeIn 1.4s ease-out;
        }

        .buttons {
            display: flex;
            gap: 15px;
            animation: fadeIn 1.6s ease-out;
        }

        .btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn img {
            width: 28px;
            height: 28px;
        }

        .middle-section {
            padding: 60px 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #010103, #04040d, #2c2d38, #343642);
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
        }

        .middle-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 30px;
            background: transparent;
            border-radius: 25px;
        }

        .middle-images {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .middle-images img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
            animation: slideImages 12s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }

        .middle-images img:hover {
            opacity: 0.8;
        }

        .middle-text {
            flex: 1;
            padding-right: 40px;
            text-align: right;
            color: #fff;
        }

        .middle-text h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .middle-text p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .bottom-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .bottom-section:hover {
            transform: translateY(-5px);
        }

        .team-container {
            text-align: center;
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        .team-card-1 {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(71, 92, 85, 0.25));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.5s ease, transform 0.3s ease;
            color: #fff;
            text-align: center;
        }
        
        .team-card-2 {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(11, 38, 66, 0.25));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.5s ease, transform 0.3s ease;
            color: #fff;
            text-align: center;
        }

        .team-card-1.active,
        .team-card-2.active {
            opacity: 1;
        }

        .team-card-1.left,
        .team-card-2.left {
            transform: translateX(-150%);
            opacity: 0;
        }

        .team-card-1.right,
        .team-card-2.right {
            transform: translateX(150%);
            opacity: 0;
        }

        .team-card-1:hover,
        .team-card-2:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .team-info h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        .team-info p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .team-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            transition: transform 0.3s ease;
        }

        .team-card-1:hover .team-pic,
        .team-card-2:hover .team-pic {
            transform: scale(1.1) rotate(3deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            0% { filter: blur(0.5px) drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
            50% { filter: blur(0.5px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); }
            100% { filter: blur(0.5px) drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
        }

        @keyframes slideImages {
            0% { transform: translateX(0); opacity: 1; }
            80% { transform: translateX(-80%); opacity: 1; }
            90% { opacity: 0; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        @keyframes hueShift {
            0% { color: hsl(40, 100%, 80%); }
            33% { color: hsl(200, 100%, 80%); }
            66% { color: hsl(300, 100%, 80%); }
            100% { color: hsl(40, 100%, 80%); }
        }

        @media (max-width: 768px) {
            .main-section, .middle-content {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .text-section { padding: 20px 0; }
            .heading { font-size: 2.5rem; }
            .subheading { font-size: 1.8rem; }
            .tagline { font-size: 1.1rem; }
            .phone-mockup { max-height: 45vh; }
            .middle-images img { width: 140px; height: 90px; }
            .team-card-1, .team-card-2 { width: 240px; height: 240px; }
            .middle-text { padding-right: 0; }
        }
    </style>
</head>
<body>
    <div class="top-logo">
        <img src="https://onionjumoke.github.io/cuub/logo.png" alt="Cuub Logo" class="logo">
    </div>

    <section class="main-section">
        <div class="phone-section">
            <img src="https://onionjumoke.github.io/cuub/webapp/phonething.png" alt="iPhone with Cuub Theme" class="phone-mockup">
        </div>
        <div class="text-section">
            <h1 class="heading">The box everyone</h1>
            <h2 class="subheading">thinks inside of.</h2>
            <p class="tagline">Theming & Tweaks for iOS 17+</p>
            <div class="buttons">
                <a href="https://onionjumoke.github.io/cuub/webapp.html" class="btn">
                    <img src="https://onionjumoke.github.io/cuub/homescreen.png" alt="Homescreen">
                </a>
                <a href="https://github.com/onionjumoke/cuub" class="btn">
                    <img src="https://onionjumoke.github.io/cuub/github.png" alt="GitHub">
                </a>
                <a href="https://x.com/CuubOniOS" class="btn">
                    <img src="https://onionjumoke.github.io/cuub/x.png" alt="Twitter">
                </a>
            </div>
        </div>
    </section>

    <section class="middle-section">
        <div class="middle-content">
            <div class="middle-images">
                <img src="https://cuub.xyz/skeuoglass.png" alt="img1">
                <img src="https://cuub.xyz/endroidclassic.png" alt="img2">
                <img src="https://cuub.xyz/multitray.png" alt="img3">
            </div>
            <div class="middle-text">
                <h2>A classic look.</h2>
                <p>Preview some icons from our upcoming icon packs that will make your iPhone 13 years younger.</p>
            </div>
        </div>
    </section>

    <section class="bottom-section">
        <h2 style="text-align: center; margin-bottom: 25px; animation: fadeIn 1s ease-out;">Meet the Team</h2>
        <div class="team-container">
            <a href="https://x.com/onjmoke" class="team-card-1">
                <img src="https://cuub.xyz/oj.png" alt="onion" class="team-pic">
                <div class="team-info">
                    <h3>OnionJumoke</h3>
                    <p>Lead dev. That's it.</p>
                </div>
            </a>
            <a href="https://x.com/folder_svg" class="team-card-2">
                <img src="https://cuub.xyz/folder.png" alt="folder" class="team-pic">
                <div class="team-info">
                    <h3>folder.svg</h3>
                    <p>Overall designer, contributed wallpapers and icon packs.</p>
                </div>
            </a>
        </div>
    </section>

    <script>
        const cards = document.querySelectorAll('.team-card-1, .team-card-2');
        let current = 0;

        function showCard(index) {
            cards.forEach((card, i) => {
                card.classList.remove('active', 'left', 'right');
                if (i === index) {
                    card.classList.add('active');
                } else if (i < index) {
                    card.classList.add('left');
                } else {
                    card.classList.add('right');
                }
            });
        }

        function nextCard() {
            current = (current + 1) % cards.length;
            showCard(current);
        }

        showCard(current);
        setInterval(nextCard, 2500);
    </script>
</body>
</html>
